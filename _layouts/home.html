---
layout: default
---

<script>
  $(document).ready(function() {
    $("#typewriteText").typewrite({
      actions: [{ type: "{{site.typewrite-text}}" }]
    });
  });
</script>
    <div class="jumbotron" style="text-align: center;">
      <img class="author-profile-img" src="{{site.url}}{{site.baseurl}}/assets/img/profile.png" />
      <p class="jumbotron-heading">Hi, I am {{site.author}} !</p>
      <p class="lead" id="typewriteText"></p>

    </div>
    <div class="col-lg-8 offset-md-2">
      
    </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-6 center">
              <div class="btn btn-dark mb-2">Coding Activity</div>
            </div>
            <div class="col-lg-6">
              <div class="btn btn-dark mb-2">Recent Articles - <a href="{{site.url}}/blog">Show All</a></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">{% include coding_activity.html %}</div>
            <div class="col-lg-6">
              
              {% for post in site.posts limit:10 %}
            <p class=""><a href="{{site.url}}{{site.baseurl }}{{post.url}}">{{post.title}}</a>
              <span style="color: #ccc; font-size: 15px;"> - <i><time datetime="{{ post.date }}" itemprop="datePublished">
            {{ post.date | date: "%b %-d, %Y" }}</time></i></span></p>
            {% endfor %}
            </div>
          </div>
        </div>
