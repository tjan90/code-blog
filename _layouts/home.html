---
layout: default
---

<script>
  $(document).ready(function() {
    $("#typewriteText").typewrite({
      actions: [{ type: "{{site.typewrite-text}}" }]
    });
  });
</script>
    <div class="jumbotron" style="text-align: center;">
      <img class="author-profile-img" src="{{site.url}}{{site.baseurl}}/assets/img/profile.png" />
      <p class="jumbotron-heading">Hi, I am {{site.author}} !</p>
      <p class="lead" id="typewriteText"></p>

    </div>
    <div class="col-lg-8 offset-md-2">
      <section id="recent-articles">
        <div id="recent-articles-header">
          <div id="recent-articles-title">
            <h1 class="card-title">Recent Articles</h1>
          </div>
          <div id="recent-articles-show-all">
            <a class="btn btn-lg btn-dark" href="{{site.url}}{{site.baseurl }}/blog"> View All </a>
          </div>
        </div>
        <br />
      
      </section>
    </div>


    <div class="container">
      {% for post in site.posts limit:10 %}
      
      <div class="row">
          <div class="col-10"><p class=""><a href="{{site.url}}{{site.baseurl }}{{post.url}}">{{post.title}} </a><span style="color: #ccc; font-size: 15px;"> - <i><time datetime="{{ post.date }}" itemprop="datePublished">
            {{ post.date | date: "%b %-d, %Y" }}</time></i></span></p></div>
          
            <div class="col-2">
            <div class="btn btn-sm btn-dark">
              {% for tag in post.category %}
                {{tag | escape}}
              {% endfor %}
            </div>
          </div>
        </div> 
      {% endfor %}
        </div>
